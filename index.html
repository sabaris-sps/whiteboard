<!DOCTYPE html>
<html lang="en">

<head>
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="field">
        <div class="canvas">
            <canvas id="canvas" class="border mt-2 shadow-lg p-3 mb-5 bg-body rounded"></canvas>
        </div>

        <div class="tools">
            <button onclick="undo()" class="btn btn-outline-secondary"><img src="undo.png" alt="Undo" width="30px"></button>
            <button onclick="draw_color='white'" class="btn btn-outline-primary"><img src="erase.png" alt="Erase" width="35px"></button>
            <button onclick="clear_canvas()" class="btn btn-outline-danger"><img src="clear.png" alt="Clear" width="28px"></button>
            <button onclick="reset_width()" class="btn btn-outline-success">Reset Thickness</button>

            <div onclick="change_color(this)" class="color-field" style="background-color: #262626;"></div>
            <div onclick="change_color(this)" class="color-field" style="background-color: #2aacc1;"></div>
            <div onclick="change_color(this)" class="color-field" style="background-color: #6da240;"></div>
            <div onclick="change_color(this)" class="color-field" style="background-color: #f5b406;"></div>

            <input onInput="draw_color = this.value" type="color" class="color-picker form-control form-control-color" value="#70F056">
            <input onInput="draw_width = this.value" type="range" class="form-range pen-range" id="range" min="1" max="50" value="3">
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
